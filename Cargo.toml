[workspace]
resolver = "3"
members = [
    "crates/pw-cli",
    "crates/pw-protocol",
    "crates/pw-rs",
    "crates/pw-runtime",
    "extension/background",
]
default-members = ["crates/pw-rs", "crates/pw-cli"]

[workspace.package]
version = "0.12.0"
edition = "2024"
rust-version = "1.85"
license = "Apache-2.0"
authors = ["Paul Adamson", "Albert O'Shea <albertoshea2@gmail.com>"]
repository = "https://github.com/Alb-O/pw-rs"

[workspace.dependencies]
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
tokio = { version = "1", features = ["full"] }
